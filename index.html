<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Path Formatter</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-4">
      <h1 class="text-center">Server Path Formatter</h1>

      <div class="container" style="width: 50%; margin: 40px auto 0">
        <div style="display: flex">
          <input
            type="text"
            class="form-control path"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Type in path here"
            style="margin-right: 5px"
          />
          <button type="submit" class="btn btn-primary format">Format</button>
        </div>
      </div>

      <div class="container" style="width: 50%; margin: 40px auto 0">
        <textarea
          class="form-control content"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
    </div>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
      $(document).ready(() => {
        $(".format").click(() => {
          let path = $(".path").val();

          if (path) {
            path = path.replaceAll("\\", "/");
            $(".content").text(path);
            $(".content").select();
            document.execCommand("copy");

            alert("Formatted Path Copied to clipboard");

            $(".path").val("");
          } else {
            alert("path needed");
          }
        });
      });
    </script>
  </body>
</html>
